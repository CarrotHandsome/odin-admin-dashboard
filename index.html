<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">    
    <link href="styles.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img id="main-logo" src="SVGs/logo.svg" alt="logo"></img>
                <h1>Dashboard</h1>
            </div>
            <div class="menu">
                <ul>
                    <li><img id="logo" src="SVGs/home.svg" alt="logo"></img> <h2>Home</h2></li>
                    <li><img id="logo" src="SVGs/profile.svg" alt="logo"></img> <h2>Profile</h2></li>
                    <li><img id="logo" src="SVGs/message-reply.svg" alt="logo"></img> <h2>Messages</h2></li>
                    <li><img id="logo" src="SVGs/clock.svg" alt="logo"></img> <h2>History</h2></li>
                    <li><img id="logo" src="SVGs/tasks.svg" alt="logo"></img> <h2>Tasks</h2></li>
                    <li><img id="logo" src="SVGs/account-group.svg" alt="logo"></img> <h2>Communities</h2></li>
                    
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li><img id="logo" src="SVGs/cog.svg" alt="logo"></img> <h2>Settings</h2></li>
                    <li><img id="logo" src="SVGs/help-box.svg" alt="logo"></img> <h2>Support</h2></li>
                    <li><img id="logo" src="SVGs/shield-check.svg" alt="logo"></img> <h2>Privacy</h2></li>
                </ul>
            </div>
        </div>

        <div class="header">
            <div class="search-container">
                <form class="search-form">
                    <label for="search"><img id="logo" src="SVGs/search.svg" alt="logo"></label>
                    <input class="search-field" name="search" type="text"
                </form>
                <div></div>
            </div>
            <div class="header-buffer"></div>
            <div class="user-container">
                <img id="logo" src="SVGs/bell-ring-outline.svg" alt="logo">
                <img id="user" src="PNGs/dashboard-user-icon.PNG" alt="logo">
                <h2>Morgan Oakley</h2>
            </div>
            <div class="greeting-container">
                <img id="user-greeting" src="PNGs/dashboard-user-icon.PNG" alt="logo">
            </div>
            <div class="contribute-container"></div>
        </div>

        <div class="main">
            <div class="projects"></div>
            <div class="announcements">
                <div class="notices"></div>
                <div class="trending"></div>
            </div>
        </div>
    </div>

</body>
</html>
